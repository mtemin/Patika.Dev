<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    
    <title>Yapılacaklar Listesi</title>
    <style>
        body{
            background-color: #2b2b2b;
            color: whitesmoke;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .checked{
            background-color: #0d6efd;
            text-decoration-line: line-through;
            color: white;
            border-radius: 3px;
        }


    </style>
</head>
<body class = "text-light bg-dark">
    <div class="container">
        <div>
            
            <h1 class = "d-block text-center my-3" >Yapılacaklar Listesi</h1>
            <div class="row d-flex justify-content-center my-3">
                <div class="col-10">
                    <input id = "toDoInput" style = "width: 100%; height: 100%;" type="text">
                </div>
                <div class="col-2">
                    <button type="submit" id = "addButton" style = "width: 100%; height: 100%;" class="btn bg-primary rounded-0 text-light">Ekle</button>
                </div>
            </div>
        </div>

        <ul id = "toDoList" class = "text-center list-group rounded-0 ">
            
        </ul>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
